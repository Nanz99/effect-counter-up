<!doctype html>
<html lang="en">
  <head>
    <title>Couter Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="shortcut icon" href='img/FAVICON.png' type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/Counter-Up-master/jquery.counterup.min.js"></script>
    <script src="js/imakewebthings-waypoints-34d9f6d/lib/jquery.waypoints.min.js"></script>
    <script src="app.js"></script>
    </head>
    <body>
        <div class="counterup" id="counterup">
            <div class="content-box">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-3 color">
                            <div class="counterup-items color">
                                <i class="fa fa-instagram"></i>
                                <h2><span class="counter">3960</span> <span>+</span></h2>
                                <p>Photos</p>
                            </div>
                        </div>
                        <div class="col-md-3 color">
                            <div class="counterup-items color">
                                <i class="fa fa-android"></i>
                                <h2><span class="counter ">9999</span> <span>+</span></h2>
                                <p>App</p>
                            </div>
                        </div>
                        <div class="col-md-3 color">
                            <div class="counterup-items color">
                                <i class="fa fa-youtube"></i>
                                <h2><span class="counter ">16888</span> <span>+</span></h2>
                                <p>Video</p>
                            </div>
                        </div>
                        <div class="col-md-3 color">
                            <div class="counterup-items color">
                                <i class="fa fa-cog"></i>
                                <h2><span class="counter ">100000</span> <span>+</span></h2>
                                <p>Setting</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
